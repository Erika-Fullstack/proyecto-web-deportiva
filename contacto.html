    <main>
        <section class="seccionContacto">
            <!-- CONTENEDOR DE FOTO -->
            <div class="divContacto">
                <img  class="imgContacto" src="img/padel_main_img.jpg" alt="Padel Amorebieta">
            </div>
            <!-- TEXTO MISIÓN -->
            <div class="divContacto2">
                <h2>Escríbenos</h2>
                <article>
                    <!-- <p>La Copa Amorebieta es otro de los torneos emblemáticos organizados por el Club de Pádel Amorebieta. A diferencia del Torneo San Miguel, que se celebra en septiembre, la Copa Amorebieta tiene lugar al inicio de la temporada de primavera, normalmente en la primera semana de abril. Este evento busca reunir a jugadores de distintos niveles en una competición vibrante, que marca el inicio de la temporada de actividades al aire libre en el club.</p> -->
                    <form action="#" method="get">
                    
                        <label for="name">Nombre:</label><br>
                        <input type="text" id="nombre" name="_nombre" required><br>
                        
                        
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="_email" required><br>
                        
    
                        <label for="phone">Teléfono:</label><br>
                        <input type="text" id="tel" name="_tel" required><br>
                        
    
                        <label for="message">Message</label><br>
                        <input type="textarea" id="mensaje" name="_mensaje"><br>
                        
    
                        <button type="submit">Enviar</button>
                   </form>
                </article>
            </div>


        </section>
